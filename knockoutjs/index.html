<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <!-- meta tag, for avoiding view scaling in mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knockout helper</title>

    <!-- bootstrap css rules -->
    <link href="styles/bootstrap.min.css" rel="stylesheet" media="screen">
    <!-- our custom defined css rules -->
    <link href="styles/style.css" rel="stylesheet" media="screen">
</head>
<body>

    <div class="container" id="wrap">
        <!-- app header -->
        <div class="navbar">
            <div class="container">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand font-blob" href="#home">:<span class="red">i</span>techart helper</a>

                <div class="nav-collapse collapse">
                    <ul class="nav navbar-nav routing">
                        <li data-bind="css : { active : 'home' == $root.chosenView() }"><a href="#home">К работе</a></li>
                        <li data-bind="css : { active : 'routing' == $root.chosenView() }"><a href="#routing">Маршрутизация</a></li>
                        <li data-bind="css : { active : 'controlling' == $root.chosenView() }"><a href="#viewModel">UI</a></li>
                        <li data-bind="css : { active : 'services' == $root.chosenView() }"><a href="#services">Сервисы</a></li>
                    </ul>

                    <ul class="nav navbar-nav pull-right routing">
                        <li><a href="http://learn.knockoutjs.com/">tutorial</a></li>
                        <li data-bind="css : { active : 'docs' == $root.chosenView() }"><a href="#docs">docs</a></li>
                    </ul>

                </div>
            </div>
        </div>

        <!-- app body -->
        <div data-bind="template: { name : 'home', templateUrl: 'template' }, visible : showTemplate('home')"></div>
        <div data-bind="template: { name : 'routing', templateUrl: 'template' }, visible : showTemplate('routing')"></div>
        <div data-bind="template: { name : 'viewModel', templateUrl: 'template' }, visible : showTemplate('viewModel')"></div>
        <div data-bind="template: { name : 'services', templateUrl: 'template' }, visible : showTemplate('services')"></div>
        <div data-bind="template: { name : 'docs', templateUrl: 'template' }, visible : showTemplate('docs')"></div>

    </div>
    <!-- app footer -->
    <div id="footer" class="container">
        <div class="container">
            <p class="credit footer-line">Разработал Алексей Доморенок</p>
        </div>
    </div>


    <!-- jquery,which is needed for bootstrap, to work correct -->
    <script src="scripts/vendor/jquery-2.2.0.js"></script>
    <!-- twitter bootstrap streamlines the layout development, and provides the classes for responsive design -->
    <script src="scripts/vendor/bootstrap.min.js"></script>
    <!-- knockout provides data bindings -->
    <script src="scripts/vendor/knockout-3.4.0.js"></script>
    <script src="scripts/vendor/koExternalTemplateEngine_all.js"></script>
    <!-- sammy provide routing -->
    <script src="scripts/vendor/sammy-latest.min.js"></script>
    <!-- require js module loader -->
    <script data-main="scripts/app/app.js" src="scripts/vendor/require.js"></script>

</body>
</html>
