<div class="modal-header">
    <button type="button" class="close"  ng-click="close()">&times;</button>
    <h4 class="modal-title">Редактировать запись</h4>
</div>
<div class="modal-body">
    <form>
        <fieldset>
            <div class="form-group">
                <label for="nameInput">Имя</label>
                <input id="nameInput" type="text" class="form-control" placeholder="Введите имя" ng-model="record.name">
            </div>
            <div class="form-group">
                <label for="descriptionInput">Описание</label>
                <textarea id="descriptionInput" class="form-control none-resize" placeholder="Введите описание"
                          ng-model="record.description">
                </textarea>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()">Отменить</button>
    <button type="button" class="btn btn-primary" ng-click="save()">Сохранить изменения</button>
</div>
