<div class="modal-header">
    <button type="button" class="close"  ng-click="close()">&times;</button>
    <h4 class="modal-title">Edit record</h4>
</div>
<div class="modal-body">
    <form>
        <fieldset>
            <div class="form-group">
                <label for="nameInput">Name</label>
                <input id="nameInput" type="text" class="form-control" placeholder="Enter name" ng-model="record.name">
            </div>
            <div class="form-group">
                <label for="descriptionInput">Description</label>
                <textarea id="descriptionInput" class="form-control none-resize" placeholder="Enter Description"
                          ng-model="record.description">
                </textarea>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="save()">Save changes</button>
</div>
